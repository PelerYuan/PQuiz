<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result of {{ quiz_name }}</title>
    <!-- Bootstrap CSS -->
    <link href="{{ url_for('static', filename='bootstrap.min.css') }}" rel="stylesheet">
    <script>
        function redirectToClass() {
            var selectElement = document.getElementById('classSelect');
            var selectedValue = selectElement.value;
            if (selectedValue) {
                window.location.href = '/result/{{ quiz_name }}/' + selectedValue;
            }
        }
    </script>
</head>
<body>
<!-- Header -->
<header class="bg-light py-3">
    <div class="container d-flex justify-content-between align-items-center">
        <span class="h5 mb-0">Result of {{ quiz_name }}</span>
        <div>
            <select class="form-select" id="classSelect" onchange="redirectToClass()">
                {% if class_name == "None" %}
                    <option selected>Select a class</option>
                    {% for class in classes %}
                        <option value="{{ class }}">{{ class }}</option>
                    {% endfor %}
                {% else %}
                    {% for class in classes %}
                        {% if class == class_name %}
                            <option value="{{ class }}" selected>{{ class }}</option>
                        {% else %}
                            <option value="{{ class }}">{{ class }}</option>
                        {% endif %}
                    {% endfor %}
                {% endif %}
            </select>
        </div>
    </div>
</header>

<!-- 成绩列表 -->
{% if students != "None" %}
    {% if students %}
        <main class="container mt-4">
            <ul class="list-group">
                {% for student in students.keys() %}
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <span>{{ student }}</span>
                        <div>
                            <span class="badge bg-primary rounded-pill me-2">{{ students[student] }}</span>
                            <a class="btn btn-sm btn-outline-secondary">Detail</a>
                        </div>
                    </li>
                {% endfor %}
            </ul>
        </main>
    {% else %}
        <div class="alert alert-info" role="info">
            No data here.
        </div>
    {% endif %}
{% else %}
    <div class="alert alert-warning" role="alert">
        Please select a class.
    </div>
{% endif %}

<!-- Bootstrap JS and dependencies -->
<script src="{{ url_for('static', filename='popper.min.js') }}"></script>
<script src="{{ url_for('static', filename='bootstrap.min.js') }}"></script>
</body>
</html>
