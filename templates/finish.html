<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Completed</title>
    <!-- Bootstrap CSS -->
    <link href="{{ url_for('static', filename='bootstrap.min.css') }}" rel="stylesheet">
    <style>
        html, body {
            height: 100%; /* 使html和body的高度为100% */
            margin: 0; /* 移除默认的外边距 */
            display: flex; /* 使用flexbox布局 */
            flex-direction: column; /* 设置为纵向布局 */
        }

        .wrapper {
            flex: 1; /* 使.wrapper占满剩余空间 */
            display: flex; /* 使用flexbox布局 */
            align-items: center; /* 垂直居中 */
            justify-content: center; /* 水平居中 */
            background-color: #28a745; /* 绿色背景，表示成功 */
        }

        /* 标题区域样式 */
        .header-section {
            color: white; /* 文字颜色 */
            text-align: center; /* 文字居中 */
        }

        .header-title {
            font-size: 48px; /* 主标题字体大小 */
            font-weight: bold; /* 主标题加粗 */
            margin-bottom: 20px; /* 主标题与副标题的间距 */
        }

        .header-subtitle {
            font-size: 24px; /* 副标题字体大小 */
            font-weight: 300; /* 副标题字体粗细 */
        }

        .btn-home {
            margin-top: 20px; /* 按钮与上方内容的间距 */
        }

        /* 页脚样式 */
        .footer-section {
            background-color: #000; /* 黑色背景 */
            color: white; /* 文字颜色 */
            padding: 20px 0; /* 上下内边距 */
            text-align: center; /* 文字居中 */
        }

        .footer-text {
            margin: 0; /* 移除默认的外边距 */
            font-size: 16px; /* 字体大小 */
        }
    </style>
</head>
<body>
<div class="wrapper">
    <!-- Title area -->
    <div class="header-section">
        <div class="container">
            <h1 class="header-title">Exam Completed!</h1>
            <p class="header-subtitle">You have got {{ score }}</p>
            <a href="{{ url_for('index') }}" class="btn btn-light btn-lg btn-home">Return to Homepage</a>
        </div>
    </div>
</div>

<!-- Page foot -->
<div class="footer-section">
    <div class="container">
        <p class="footer-text">© 2025 PQuiz | Created by Peler</p>
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="{{ url_for('static', filename='popper.min.js') }}"></script>
<script src="{{ url_for('static', filename='bootstrap.min.js') }}"></script>
</body>
</html>
